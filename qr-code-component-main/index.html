<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css"> <!-- link to the stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <section class="page-width">
    <div class="card-container">
      <div class="card">
        <div class="qr-code-container">
          <img class="qr-code" src="./images/image-qr-code.png" alt="QR Code" class="qr-code" width="100%">
          <!-- image of the QR code -->
        </div>
        <div class="card-info">
          <h1 class="title">Improve your front-end skills by building projects</h1>
          <!-- title of the card -->
          <p class="description">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level.</p>
          <!-- description of the card -->
        </div>
      </div>
    </div>
  </section>
</body>

</html>
